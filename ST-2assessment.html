<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width of index, initial-scale=1.0" />
    <title>T‑Shirt marketing</title>
    <style>
        body {
            font-family: times new roman;
            margin: 0;
            padding: 0;
            background: black;
        }

        header {
            background: blue;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product img {
            width: 300px;
            border-radius: 8px;
        }

        .details {
            flex: 1;
            min-width: 250px;
        }

        .details h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .price {
            color: #e63946;
            font-size: 22px;
            margin-bottom: 20px;
        }

        button {
            background: #1d3557;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #457b9d;
        }
    </style>
</head>

<body>
    <header>MITTAL COLLECTION STORE</header>

    <div class="container">
        <div class="product">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRMIkDw8s1ILpvO0P5w2x9EApXnJtJdcFYQggd3hKF8z-3Quo0EaHhn1kG_ys76SKtSdKIj4sG95lTQACiu3U2eUWgVCRrInwm6MbTlArQvSbiXS7av_PnW0AV0yJghK5M70NMPrpY&usqp=CAc"
                alt="T-shirt image" />

            <div class="details">
                <h2>Classic Cotton T‑Shirt</h2>
                <p>A soft, comfortable, and stylish T‑shirt perfect for everyday wear.</p>

                <div class="price"> ₹4999/- </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
